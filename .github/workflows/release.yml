# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.5)'
        required: true
        type: string

permissions:
  contents: write
  packages: read
  pull-requests: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" --reverse)
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" --reverse)
          fi
          
          # Create changelog content
          cat << EOF > changelog_section.md
          ## What's Changed
          
          $COMMITS
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...v${{ steps.version.outputs.version }}
          EOF
          
          # Set output
          CHANGELOG_CONTENT=$(cat changelog_section.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  release:
    needs: changelog
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.changelog.outputs.version }}
          name: KRDS MCP Server v${{ needs.changelog.outputs.version }}
          body: |
            ## What's Changed

            ${{ needs.changelog.outputs.changelog }}

            ## Installation

            ### NPM
            ```bash
            npm install @krds-mcp/krds-mcp@${{ needs.changelog.outputs.version }}
            ```

            ### NPX (권장)
            ```bash
            npx @krds-mcp/krds-mcp@${{ needs.changelog.outputs.version }}
            ```

            ### Claude Desktop 설정
            ```json
            {
              "mcpServers": {
                "krds-mcp": {
                  "command": "npx",
                  "args": ["@krds-mcp/krds-mcp@${{ needs.changelog.outputs.version }}"]
                }
              }
            }
            ```

            **Full Changelog**: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
